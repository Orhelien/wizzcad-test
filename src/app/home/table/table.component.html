<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type your search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> version </th>
            <td mat-cell *matCellDef="let row"> {{row.version}} </td>
        </ng-container>

        <ng-container matColumnDef="isDeleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> isDeleted </th>
            <td mat-cell *matCellDef="let row"> {{row.isDeleted}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="createdById">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> createdById </th>
            <td mat-cell *matCellDef="let row"> {{row.createdById}} </td>
        </ng-container>

        <ng-container matColumnDef="constructionId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> constructionId </th>
            <td mat-cell *matCellDef="let row"> {{row.constructionId}} </td>
        </ng-container>

        <ng-container matColumnDef="forms">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> forms length </th>
            <td mat-cell *matCellDef="let row"> {{row.forms.length}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6" *ngIf="input.value.length > 0">No result for "{{input.value}}"</td>
            <td class="mat-cell" colspan="6" *ngIf="input.value.length == 0">No result</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
